<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web chess</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body onload="main();">
    <div id="victory_message">
        <div id="the_message">
            <div id="final_victory_message"></div>
            <button onclick="replay();">Play Again</button>
        </div>
    </div>
    <div class="board">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>
    <div class="shadow_board">
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
        <div class="shadow_row"></div>
    </div>
    <div id="turn_indicator">White's turn</div>
    <audio id="victory_sound">
        <source src="assets/victory_sound.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>
    <audio id="move_sound">
        <source src="assets/move.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
